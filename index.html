<body>
<!--
    Tasbeehs: سُبْحاَنَ اللهِ Subhanallah: 33 times (This means: Glory be to Allah)
    Tasbeehs: اَلْحَمْدُ لِلهِ Alhamdulillah: 33 times (This means: Praise be to Allah)
    Tasbeehs: اَلّلَهُ اَكْبَرْ Allahu Akbar: 33 times (This means: Allah is the Greatest)
-->
    <div class="tbox1">
       <div class="tnote1">
           <p>Tasbeehs: <span>سُبْحاَنَ اللهِ</span> Subhanallah: 33 times (This means: Glory be to Allah)</p>
       </div>
       <br>
        <div class="tcir1" onclick="numup(0)">
            <p class="ptx">0</p>
        </div>
    </div>
    <div class="tbox2">
       <div class="tnote2">
           <p>Tasbeehs: <span>اَلْحَمْدُ لِلهِ</span> Alhamdulillah: 33 times (This means: Praise be to Allah)</p>
       </div>
        <div class="tcir2" onclick="numup(1)">
            <p class="ptx">0</p>
        </div>
    </div>
    <div class="tbox3">
       <div class="tnote3">
           <p>Tasbeehs: <span>اَاَلّلَهُ اَكْبَرْ</span> Allahu Akbar: 33 times (This means: Allah is the Greatest)</p>
       </div>
        <div class="tcir3" onclick="numup(2)">
            <p class="ptx">0</p>
        </div>
    </div>
<script src="counter-app.js"></script>
